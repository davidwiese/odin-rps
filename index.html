<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="hero-container">
      <div id="hero">
        <h1>Rock,<br />Paper,<br />Scissors.</h1>
      </div>
    </section>
    <section class="rules-container">
      <div class="rules">
        <h3>
          Play this
          <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors"
            >classic game</a
          >
          against a computer opponent. First to score 5 points wins!
        </h3>
        <p>Click the respective button to make your choice.</p>
      </div>
    </section>
    <section class="buttons-container">
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </section>
    <section class="scores-container">
      <div class="scores">
        <div id="player-score"><h4>#</h4></div>
        <div id="computer-score"><h4>#</h4></div>
        <div class="results-text">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
      </div>
      <div class="refresh"><button id="reset">Reset</button></div>
    </section>
    <section class="footer-container">
      <div class="footer">
        <p>Rock Paper Scissors Project Â© 2023 David Wiese</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
